<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
             function Team(props){
                    return(
                        <div>
                        <h1>{props.tm}</h1>  
                        {
                            props.var.map((p)=>{
                                return <li>{p}</li>
                            })
                        } 
                        </div>
                    )
                }
               function Country(props){
                var [x,setX]=React.useState(props.ivalue)
                var ar=["100","2000"]
                return(
                    <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                        <Team var={ar} tm="indian points"></Team>    
                        
                        </div>

                )
               }
               ReactDOM.render(<div><Country></Country><Country></Country></div>,document.getElementById("root"))
        </script>
    </body>
</html>
