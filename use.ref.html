<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Abc(){
                var [x,setX]=React.useState([])
                var aRef=React.useRef()
                var bRef=React.useRef()
               React.useEffect(()=>{
                aRef.current.focus()
               },[])
               function event(e){
                if(e.key==="Enter"){
                    bRef.current.focus()
                }
               }
                return (
               
                <div style={{border:"1px solid",padding:"10px",width:"500px",margin:"10px"}}>
                    <input ref={aRef}type="text" onKeyUp={event}/><br/>
                    <h1>Parent</h1>
                    <Pqr abc={bRef}></Pqr>
                </div>
                )
                function Pqr(props){
                    return (
                        <div  style={{border:"1px solid",padding:"10px",width:"300px",margin:"10px"}}>
                        <input ref={props.abc}  type="text"/>    
                        <h1>child</h1>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
